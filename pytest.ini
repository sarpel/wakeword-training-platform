[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require GPU/files)
    slow: Tests that take > 5 seconds
    gpu: Tests that require CUDA GPU
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[tool:pytest]
minversion = 7.0
