# ==============================================================================
# Wakeword Training Platform - Docker Compose (Multi-Service)
# ==============================================================================

services:
  # Main Training Dashboard (Gradio)
  dashboard:
    build:
      context: .
      target: production
    image: wakeword-platform:latest
    container_name: wakeword-dashboard
    command: dashboard
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./exports:/app/exports
      - ./configs:/app/configs
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    env_file:
      - .env

  # Inference Server (The Judge)
  inference-server:
    build:
      context: .
      target: production
    image: wakeword-platform:latest
    container_name: wakeword-inference
    command: server
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
      - ./.env:/app/.env:ro
    environment:
      - MODEL_PATH=/app/models/checkpoints/best_model.pt
      - DEVICE=cpu
    restart: unless-stopped
    depends_on:
      - dashboard
    env_file:
      - .env

  # Interactive Development (Jupyter Lab)
  jupyter-lab:
    build:
      context: .
      target: development
    image: wakeword-platform-dev:latest
    container_name: wakeword-jupyter
    command: jupyter
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    env_file:
      - .env

  # TensorBoard for training visualization
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: wakeword-tensorboard
    ports:
      - "6006:6006"
    volumes:
      - ./logs:/logs:ro
    command: tensorboard --logdir=/logs --host=0.0.0.0
    restart: unless-stopped

networks:
  default:
    name: wakeword-network